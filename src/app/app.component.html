<body>
<div class="contact-wrapper">
 <app-nav-bar></app-nav-bar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <div class="container">

  <div class="newsletter-area">
    <div class="container container-default h-100 custom-area">
      <div class="row h-100">
        <div class="col-lg-8 col-xl-5 offset-xl-6 offset-lg-3 col-custom">
          <div class="newsletter-content text-center d-flex flex-column align-items-center justify-content-center h-100">
            <div class="section-content">
              <button [disabled]="isUnchanged">Disabled Button</button>

              <h4 class="title-4 text-uppercase">Need <span>Help</span></h4>
              <p class="desc-content">Call our support 24/7 at +216 21 885 045<br></p>
            </div>
            <div class="newsletter-form-wrap ml-auto mr-auto">
              <form  class="mc-form d-flex position-relative">
                <input type="email"  [(ngModel)]="valInput" class="form-control email-box" placeholder="email@example.com" name="EMAIL">
              </form>
              <app-contact [val]="valInput"
                                   (event)="ChangeValue($event)">

              </app-contact>

              <!-- mailchimp-alerts Start -->
              <div class="mailchimp-alerts text-centre">
                <div class="mailchimp-submitting"></div><!-- mailchimp-submitting end -->
                <div class="mailchimp-success text-success"></div><!-- mailchimp-success end -->
                <div class="mailchimp-error text-danger"></div><!-- mailchimp-error end -->
              </div>
              <!-- mailchimp-alerts end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  </div>

<br>

            <div class="single-footer-widget m-0">
              <div class="footer-logo">
