
















































<div class="breadcrumbs-area position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div class="breadcrumb-content position-relative section-content">
          <h3 class="title-3">Modifer Produit</h3>
          <ul>
            <li><a routerLink="legumes" >Home</a></li>
            <li>Modifer Produit</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="login-register-area mt-no-text mb-no-text">
  <div class="container container-default-2 custom-area">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-custom">
        <div class="login-register-wrapper">
          <div class="section-content text-center mb-5">
            <h2 class="title-4 mb-2">Modifier Produit</h2>
            <p class="desc-content">Make infomration.</p>
          </div>
          <form [formGroup]="form" (ngSubmit)="modifierproduit(form.value)">

            <div class="single-input-item mb-3">
              <input type="text" formControlName="id" placeholder="id">
            </div>
            <div class="single-input-item mb-3">
              <input type="text" formControlName="title" placeholder="title">
            </div>
            <div class="single-input-item mb-3">
              <input type="number"  formControlName="price" placeholder="price">
            </div>
            <div class="single-input-item mb-3">
              <input type="number" formControlName="quantity" placeholder="quantity">
            </div>
            <div class="single-input-item mb-3">
              <input type="text" formControlName="description" placeholder="description">
            </div>

            <div class="form-group">
              <label>image</label>
              <input id="file" type="file" formControlName="image" (change)="onFileChange($event)">
            </div>
            <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100px; width:100px">

            <div class="single-input-item mb-3">
              <button  type="submit" class="btn obrien-button-2 primary-color">Modifier</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
