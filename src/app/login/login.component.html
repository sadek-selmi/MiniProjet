<div class="login-register-area mt-no-text mb-no-text">
  <div class="container container-default-2 custom-area">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-custom">
        <div class="login-register-wrapper">
          <div class="section-content text-center mb-5">
            <h2 class="title-4 mb-2">Login</h2>
            <p class="desc-content">Please login using account detail bellow.</p>
          </div>
          <form  [formGroup]="registerForm" (ngSubmit)="login(registerForm.value)">

            <div class="single-input-item mb-3">
              <input type="text" formControlName="mail" class="form-control"  />
            </div>
            <div class="alert alert-danger" *ngIf="registerForm.get('mail').errors
   && registerForm.controls['mail'].touched">
              <div *ngIf="registerForm.controls['mail'].hasError('required')">
                Email is a required field
              </div>
              <div *ngIf="registerForm.controls['mail'].hasError('email')">
                Email must be a valid email address
              </div>
            </div>

            <div class="single-input-item mb-3">
              <input formControlName="motdpasse" type="password" placeholder="Enter your Password">
            </div>
            <div class="alert alert-danger" *ngIf="registerForm.get('motdpasse').errors
   && registerForm.controls['motdpasse'].touched">
              <div *ngIf="registerForm.controls['motdpasse'].hasError('required')">
                the passowrd is a required field
              </div>
              <div *ngIf="registerForm.controls['motdpasse'].hasError('minlength')">
                the password minlength is 6
              </div>
            </div>

            <div class="single-input-item mb-3">
            <button [disabled]="registerForm.invalid" class="btn obrien-button-2 primary-color">Login</button>
          </div>
          </form>

      </div>
    </div>
  </div>
</div>
